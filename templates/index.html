<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>金融论文复现Pipeline</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.24.1/themes/prism.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        .section-card {
            border-left: 4px solid #007bff;
            margin-bottom: 30px;
            min-height: 200px;
        }
        .code-container {
            max-height: 300px;
            overflow-y: auto;
            background-color: #f8f9fa;
            border-radius: 5px;
            padding: 15px;
        }
        .loading {
            display: none;
        }
        .result-section {
            display: none;
            margin-top: 20px;
        }
        .progress-indicator {
            background: linear-gradient(90deg, #28a745 0%, #28a745 25%, #ffc107 25%, #ffc107 50%, #17a2b8 50%, #17a2b8 75%, #dc3545 75%, #dc3545 100%);
            height: 8px;
            border-radius: 4px;
            margin-bottom: 30px;
        }
        .status-badge {
            font-size: 0.8em;
            margin-left: 10px;
        }
        .chart-container {
            position: relative;
            height: 400px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-12">
                <div class="p-4">
                    <h1 class="mb-4 text-center">金融论文复现Pipeline</h1>
                    <div class="progress-indicator mb-4"></div>
                    
                    <!-- PDF上传和转换区域 -->
                    <div class="card section-card">
                        <div class="card-header d-flex justify-content-between align-items-center">
                            <h5 class="mb-0">📄 PDF论文上传与转换</h5>
                            <span id="pdfStatus" class="badge bg-secondary status-badge">待处理</span>
                        </div>
                        <div class="card-body">
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="mb-3">
                                        <label class="form-label">选择PDF文件</label>
                                        <input type="file" class="form-control" id="pdfFile" accept=".pdf">
                                    </div>
                                    <button class="btn btn-primary" onclick="uploadPDF()">上传并转换为Markdown</button>
                                    <div class="loading mt-3">
                                        <div class="spinner-border spinner-border-sm" role="status"></div>
                                        <span class="ms-2">正在转换PDF...</span>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="result-section" id="markdownResult">
                                        <h6>转换结果预览</h6>
                                        <div class="code-container">
                                            <pre><code id="markdownContent" class="language-markdown"></code></pre>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <!-- 内容提取区域 -->
                    <div class="card section-card">
                        <div class="card-header d-flex justify-content-between align-items-center">
                            <h5 class="mb-0">🔍 关键信息提取</h5>
                            <span id="extractStatus" class="badge bg-secondary status-badge">待处理</span>
                        </div>
                        <div class="card-body">
                            <div class="row">
                                <div class="col-md-6">
                                    <button class="btn btn-success" onclick="extractContent()" disabled id="extractBtn">提取关键信息</button>
                                    <div class="loading mt-3">
                                        <div class="spinner-border spinner-border-sm" role="status"></div>
                                        <span class="ms-2">正在使用Kimi提取信息...</span>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="result-section" id="extractionResult">
                                        <div class="row">
                                            <div class="col-12 mb-3">
                                                <h6>📊 数据集信息</h6>
                                                <div id="datasetInfo" class="p-2 bg-light rounded"></div>
                                            </div>
                                            <div class="col-12 mb-3">
                                                <h6>❓ 核心问题</h6>
                                                <div id="coreProblem" class="p-2 bg-light rounded"></div>
                                            </div>
                                            <div class="col-12 mb-3">
                                                <h6>💡 解决方案</h6>
                                                <div id="solution" class="p-2 bg-light rounded"></div>
                                            </div>
                                            <div class="col-12">
                                                <h6>🔧 关键因子</h6>
                                                <div id="keyFactors" class="p-2 bg-light rounded"></div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <!-- 因子代码生成区域 -->
                    <div class="card section-card">
                        <div class="card-header d-flex justify-content-between align-items-center">
                            <h5 class="mb-0">⚙️ 因子代码生成</h5>
                            <span id="factorStatus" class="badge bg-secondary status-badge">待处理</span>
                        </div>
                        <div class="card-body">
                            <div class="row">
                                <div class="col-md-4">
                                    <button class="btn btn-info" onclick="generateFactor()" disabled id="generateBtn">生成因子代码</button>
                                    <div class="loading mt-3">
                                        <div class="spinner-border spinner-border-sm" role="status"></div>
                                        <span class="ms-2">正在使用GPT生成代码...</span>
                                    </div>
                                    <div class="mt-3">
                                        <button class="btn btn-outline-secondary btn-sm" onclick="editCode()" disabled id="editBtn">编辑代码</button>
                                    </div>
                                </div>
                                <div class="col-md-8">
                                    <div class="result-section" id="factorResult">
                                        <h6>生成的因子代码</h6>
                                        <div class="code-container">
                                            <pre><code id="factorCode" class="language-python"></code></pre>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <!-- 回测分析区域 -->
                    <div class="card section-card">
                        <div class="card-header d-flex justify-content-between align-items-center">
                            <h5 class="mb-0">📈 回测分析</h5>
                            <span id="backtestStatus" class="badge bg-secondary status-badge">待处理</span>
                        </div>
                        <div class="card-body">
                            <div class="row">
                                <div class="col-md-12 mb-3">
                                    <div class="row">
                                        <div class="col-md-3">
                                            <label class="form-label">数据集</label>
                                            <select class="form-select" id="datasetSelect" disabled>
                                                <option value="">加载中...</option>
                                            </select>
                                        </div>
                                        <div class="col-md-3">
                                            <label class="form-label">开始日期</label>
                                            <input type="date" class="form-control" id="startDate" value="2020-01-01" disabled>
                                        </div>
                                        <div class="col-md-3">
                                            <label class="form-label">结束日期</label>
                                            <input type="date" class="form-control" id="endDate" value="2023-12-31" disabled>
                                        </div>
                                        <div class="col-md-3 d-flex align-items-end">
                                            <button class="btn btn-danger" onclick="runBacktest()" disabled id="backtestBtn">运行回测</button>
                                        </div>
                                    </div>
                                    <div class="loading mt-3">
                                        <div class="spinner-border spinner-border-sm" role="status"></div>
                                        <span class="ms-2">正在运行回测分析...</span>
                                    </div>
                                </div>
                                
                                <div class="col-md-12">
                                    <div class="result-section" id="backtestResult">
                                        <div class="row">
                                            <div class="col-md-8">
                                                <h6>累计收益率曲线</h6>
                                                <div class="chart-container">
                                                    <canvas id="returnsChart"></canvas>
                                                </div>
                                            </div>
                                            <div class="col-md-4">
                                                <h6>绩效统计</h6>
                                                <div id="performanceStats" class="mt-3"></div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- 代码编辑模态框 -->
    <div class="modal fade" id="codeEditModal" tabindex="-1">
        <div class="modal-dialog modal-xl">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">编辑因子代码</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <textarea id="codeEditor" class="form-control" rows="20" style="font-family: 'Courier New', monospace;"></textarea>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">取消</button>
                    <button type="button" class="btn btn-primary" onclick="saveCode()">保存</button>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.24.1/components/prism-core.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.24.1/plugins/autoloader/prism-autoloader.min.js"></script>
    <script src="static/js/main.js"></script>
</body>
</html>
